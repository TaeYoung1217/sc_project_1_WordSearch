<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="maker.html">Word Search Maker</a>
      <div id="title">Word Search</div>
      <div id="timer" style="margin-left: 50px">time 00:00</div>
    </header>

    <div id="app"></div>

    <div id="game_popup" class="popup">
      <div class="popup_content">
        <h2>Welcome to Word Search Game!</h2>
        <input
          type="text"
          id="input_name"
          placeholder="이름을 입력하세요"
          required
        />
        <button id="start_game_button">Start Game</button>
      </div>
    </div>

    <div id="game_over_popup" class="popup">
      <div class="game_over_popup_content">
        <h2 id="game_over_text">Game Over!!</h2>
        <button id="game_over_button">Restart Game</button>
      </div>
    </div>

    <main>
      <div id="answer_list">ANSWER LIST</div>
      <div id="board_wrapper"></div>
      <div id="records">RANK BOARD</div>
    </main>

    <script type="module" src="gamestart.js"></script>
    <script type="module" src="playgame.js"></script>
    <script type="module" src="display.js"></script>
    <script type="module" src="gameover.js"></script>
  </body>
</html>
