<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Search Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div id="title">Word Search</div>
      <div id="timer" style="margin-left: 50px">time 00:00</div>
      <div id="nameSetDiv"></div>
      <button id="logout_button" style="margin-right: 10px"></button>
    </header>

    <div id="app"></div>

    <div id="game_popup" class="popup">
      <div class="popup_content">
        <h2 style="margin-bottom: 0">Welcome to<br />Word Search Game!</h2>
        <div id="user_name_display"></div>
        <div style="font-size: 20px">
          <a href="./html/login.html" id="loginlink">로그인하기</a><br />
          <a href="./html/signup.html" id="signuplink">회원가입하기</a><br />
          <a href="./html/rankboard.html">랭킹확인하기</a><br />
          <a href="./html/getAnswer.html">단어목록보기</a><br />
          <a href="./html/maker.html">Word Search Maker</a><br />
          <button id="start_button" style="border: none; font-size: medium">
            게임 시작하기
          </button>
        </div>
      </div>
    </div>

    <div id="game_over_popup" class="popup">
      <div class="game_over_popup_content">
        <h2 id="game_over_text">Game Over!!</h2>
        <button id="game_over_button">Restart Game</button>
      </div>
    </div>

    <main>
      <div id="answer_list">ANSWER LIST</div>
      <div id="board_wrapper"></div>
      <div id="records">RANK BOARD</div>
    </main>

    <script type="module" src="./js/gamestart.js"></script>
    <script type="module" src="./js/playgame.js"></script>
    <script type="module" src="./js/display.js"></script>
    <script type="module" src="./js/gameover.js"></script>
    <script type="module" src="./js/logout.js"></script>
  </body>
</html>
